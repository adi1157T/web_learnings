<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div and span</title>
    <style>
      .container1 {
        background-color: black;
        color: aliceblue;
      }
      .container2 {
        background-color: blueviolet;
        color: black;
      }
      .cls1 {
        background-color: aqua;
        color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <h2>Heading</h2>
    <div class="container1">
      <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
      </ul>
    </div>

    <h2><span class="cls1"> Heading 2</span></h2>

    <div class="container2">
      <img src="logo.png" alt="HTML LOGO" />
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae
        aliquid labore cum tempore doloribus nemo fugit et quam neque qui?
      </p>
    </div>
  </body>
</html>
