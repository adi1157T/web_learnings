<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lists </title>
</head>
<body>
    <h1>Lists:</h1>
    <ol>
     <h2>1. Ordered Lists</h2>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ol>
    <ul style='list-style-type:circle;'>
        <h2>2. Unordered Lists</h2>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ul>



    <h2>3. Description Lists</h2>
<dl>
<dt>Guitar</dt>
<dd>Guitar is a 6 string instrument</dd>

<dt>Ukelele</dt>
<dd>Ukelele is a 4 string instrument</dd>
</dl>
</body>
</html>
